<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  </head>

  <body>

    <div id ="ucl">

      <h1 id="title">UEFA CHAMPIONS LEAGUE</h1>

      <div class="container">
        <div class="row" style="margin: 0 auto; text-align: center;">
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="getTeams()">Teams anzeigen</button>
            </div>
            <div class="col">
                <button type="button" data-bs-toggle="modal" data-bs-target="#teamHinzufügen" class="btn btn-primary" onclick="getGroups1()">Team hinzufügen</button>
            </div>
        </div>
        
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="ptable">
            <h2 class="headin">Teams</h2>
                    <table>
                      <tr class="col">
                        <th>#</th>
                        <th>Team</th>
                        <th>Punkte</th>
                        <th>Gründungsjahr</th>
                        <th>Gruppe</th>
                      </tr>
                      <tbody id="team-body"></tbody>
                    </table>
          </div>
        </div>
      </div>
    </div>

    <div class="m-4">
  
      <!-- Modal HTML -->
      <div id="teamHinzufügen" class="modal fade" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title">Team hinzufügen</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                  </div>
                  <div class="modal-body">
                    <div class="login-form-1">
                      <form id="register-form" class="text-left" action="fetch.js">
                        <div class="login-form-main-message"></div>
                        <div class="main-login-form">
                          <div class="login-group">
                            <div class="form-group">
                              <label for="teamName" class="sr-only">Team</label>
                              <input type="text" class="form-control" id="teamName" name="teamName" required>
                            </div>
                            <div class="form-group">
                              <label for="punkte" class="sr-only">Punkte</label>
                              <input type="number" class="form-control" id="punkte" name="punkte" min="0" max="20">
                            </div>
                            <div class="form-group">
                              <label for="gründungsjahr" class="sr-only">Gründungsjahr</label>
                              <input type="number" class="form-control" id="gründungsjahr" name="gründungsjahr" min="1700" max="2023">
                            </div>
                            <label for="gruppeSelect" class="sr-only">Gruppe</label>
                            <select id="gruppeSelect" class="form-select" required>
                            </select>
                            <br>
                          </div>
                          <div class="modal-footer">
                            <!--<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>-->
                            <button type="button" class="btn btn-primary" id="hinzufügen" data-bs-toggle="modal"  data-bs-target="#teamHinzufügen" onclick="addTeams()">Hinzufügen</button>
                        </div>
                        </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>

        <!-- Modal HTML -->
        <div id="teamUpdaten" class="modal fade" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title">Team updaten</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                  </div>
                  <div class="modal-body">
                    <div class="login-form-1">
                      <form id="register-form2" class="text-left" action="fetch.js">
                        <div class="login-form-main-message"></div>
                        <div class="main-login-form">
                          <div class="login-group">
                            <div class="form-group">
                              <label for="teamName2" class="sr-only">Team</label>
                              <input type="text" class="form-control" id="teamName2" name="teamName2" required>
                            </div>
                            <div class="form-group">
                              <label for="punkte2" class="sr-only">Punkte</label>
                              <input type="number" class="form-control" id="punkte2" name="punkte2" min="0" max="20">
                            </div>
                            <div class="form-group">
                              <label for="gründungsjahr2" class="sr-only">Gründungsjahr</label>
                              <input type="number" class="form-control" id="gründungsjahr2" name="gründungsjahr2" min="1700" max="2023">
                            </div>
                            <label for="gruppeSelect2" class="sr-only">Gruppe</label>
                            <select id="gruppeSelect2" class="form-select" required>
                            </select>
                            <br>
                          </div>
                          <div class="modal-footer">
                            <!--<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>-->
                            <button type="button" class="btn btn-primary" id="updaten" data-bs-toggle="modal"  data-bs-target="#teamUpdaten" onclick="updateTeam(this.value)">Updaten</button>
                        </div>
                        </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
    </div>

</html>
